<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Simulador de Notas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<div class="container mt-5">
<div class="text-center mb-4">
<img src="/logo.png" alt="Logo da Instituição" id="logo" class="img-fluid" style="max-height: 100px;">
</div>


<div class="card shadow-lg">
<div class="card-header text-center bg-primary text-white">
<h3>Simulador de Notas do Concurso</h3>
</div>
<div class="card-body">
<form id="form-simulador">
<div class="mb-3">
<label for="cg" class="form-label">Acertos em Conhecimentos Gerais (0 a 20)</label>
<input type="number" class="form-control" id="cg" name="cg" min="0" max="20" step="1" required>
</div>
<div class="mb-3">
<label for="ce" class="form-label">Acertos em Conhecimentos Específicos (0 a 30)</label>
<input type="number" class="form-control" id="ce" name="ce" min="0" max="30" step="1" required>
</div>
<button type="submit" class="btn btn-success w-100">Calcular</button>
</form>


<div id="alerta" class="alert alert-danger mt-3 d-none"></div>


<div id="resultado" class="mt-4 d-none">
<h5>Resultado:</h5>
<ul class="list-group">
<li class="list-group-item">Nota Conhecimentos Gerais: <span id="notaCG"></span></li>
<li class="list-group-item">Nota Conhecimentos Específicos: <span id="notaCE"></span></li>
<li class="list-group-item">Nota Final: <span id="notaFinal"></span></li>
<li class="list-group-item">Situação: <span id="situacao" class="fw-bold"></span></li>
</ul>
<div class="mt-3 text-muted">
<small>Nota mínima para aprovação: 6,00</small>
</div>
</div>
</div>
</div>
</div>


<script src="/js/script.js"></script>
</body>
</html>
